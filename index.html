<!DOCTYPE html>
<html lang="en" data-framework="javascript">
<meta charset="UTF-8" />
<meta name="description" content="A TodoMVC written with JavaScript es5 features." />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="app.css">
<title>TodoMVC: JavaScript Es6 Webpack</title>
</head>

<body>
    <div id="app"></div>
    <script src="lib/elmish.js"></script>
    <script src="lib/todo-app.js"></script>
    <script>
        const model = {
            todos: [
                { id: 1, title: "Learn Elm Architecture", done: true },
                { id: 2, title: "Build Todo List App", done: false },
                { id: 3, title: "Win the Internet!", done: false }
            ],
            hash: '#/'
        }
        mount(model, update, view, 'app');
    </script>


    <div id="test-app"></div>
</body>

</html>
