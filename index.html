<!DOCTYPE html>
<html lang="en" data-framework="javascript">
<meta charset="UTF-8" />
<meta name="description" content="A TodoMVC written with JavaScript es5 features." />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="app.css">
<title>TodoMVC: JavaScript Es6 Webpack</title>
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus />
        </header>
        <main class="main">
            <div class="toggle-all-container">
                <input class="toggle-all" type="checkbox" />
                <label class="toggle-all-label" for="toggle-all">Mark all as complete</label>
            </div>
            <ul class="todo-list">
                <li data-id="1533501855500" class="completed">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>Learn Elm Architecture</label>
                        <button class="destroy"></button>
                    </div>
                </li>
                <li data-id="1533501861171" class="">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>Build Todo List App</label>
                        <button class="destroy"></button>
                    </div>
                </li>
                <li data-id="1533501867123" class="">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>Win the Internet!</label>
                        <button class="destroy"></button>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <span class="todo-count"></span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by the TodoMVC Team</p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <div id="test-app"></div>
</body>

</html>
